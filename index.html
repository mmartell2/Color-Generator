<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="icon" type="image/x-icon" href="images/fill-drip-solid.svg">
    <title>Color Generator | Matthew Martell</title>
</head>
<body>
    <header>
        <div class="width-container">
            <div class="header-left">
                <input type="color" class="color">
                <select name="scheme" id="c-scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-Complement</option>
                    <option value="triad">Triad</option>
                </select>
            </div>
            <button class="get-btn">Get Color scheme</button>
        </div>
    </header>
    <main>
        <section class="color-divs">
            <div class="color-div color-1"></div>
            <div class="color-div color-2"></div>
            <div class="color-div color-3"></div>
            <div class="color-div color-4"></div>
            <div class="color-div color-5"></div>
        </section>
        <section class="hex-values">
            <div class="hex-container">
                <div class="copied-1">Copied</div>
                <button class="color-btn color-btn-1">#008080</button>
            </div>
            <div class="hex-container">
                <div class="copied-2">Copied</div>
                <button class="color-btn color-btn-2">#9ACD32</button>
            </div>
            <div class="hex-container">
                <div class="copied-3">Copied</div>
                <button class="color-btn color-btn-3">#F5F5DC</button>
            </div>
            <div class="hex-container">
                <div class="copied-4">Copied</div>
                <button class="color-btn color-btn-4">#2F4F4F</button>
            </div>
            <div class="hex-container">
                <div class="copied-5">Copied</div>
                <button class="color-btn color-btn-5">#483D8B</button>
            </div>
            
            
            
            
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
